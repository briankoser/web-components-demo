<!DOCTYPE html>
<html>
    <head>
        <title>Web Component with ShadowDOM - Web Components Demo</title>
    </head>
    <body>
        <h1>Web Component with ShadowDOM</h1>
        
        <my-book></my-book>
        
        <script>
            class MyBook extends HTMLDivElement {
                constructor() {
                    super();

                    const shadow = this.attachShadow({ mode: "open" });

                    let style = document.createElement("style");
                    style.textContent = `h1 {color: cornflowerblue;}`;

                    const h1 = document.createElement("h1");
                    h1.textContent = 'The Lord of the Rings';

                    shadow.appendChild(style);
                    shadow.appendChild(h1);
                }
            }

            customElements.define("my-book", MyBook, { extends: "div" });
        </script>
    </body>
</html>
