<!DOCTYPE html>
<html>
    <head>
        <title>Most Basic Web Component - Web Components Demo</title>
    </head>
    <body>
        <h1>Most Basic Web Component</h1>
        
        <my-book>Moby-Dick or, the Whale</my-book>
        
        <script>
            class MyBook extends HTMLElement {
                constructor() {
                    super();
                }
            }
            
            customElements.define("my-book", MyBook);
        </script>
    </body>
</html>
